name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto si estás utilizando otra rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'  # Cambia esto a la versión de Node.js que tienes

      - name: Build and deploy to GitHub Pages
        run: |
          cd client
          npm install
          npm run build
          echo 'example.com' > client/out/CNAME  # Cambia "example.com" por tu propio dominio (opcional)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: client/out
